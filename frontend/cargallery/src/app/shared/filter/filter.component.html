<div class="btn-group">
    <button type="button" class="btn btn-primary">Marcas</button>
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Marcas</span>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Ver todos os carros</a></li>
        @for (item of marca; track $index) {
            <li><a class="dropdown-item" href="#" (click)="filter(item.id);">{{item.nome}}</a></li>
        }
    </ul>
  </div>
